# Example Aero Terminal Configuration File.

shell: "ssh ubuntu-vm"

terminalSize:
    columns: 130
    lines: 30

fontSize: 12
fontFamily: "Fira Code, Ubuntu Mono, Consolas, monospace"
tabWidth: 8

cursor:
    shape: "block"
    blinking: true

background:
    opacity: 0.8
    blur: false

colors:
    blue: "#2020C0"

logging:
    file: "/tmp/contour.log"
    parseErrors: true
    invalidOutput: true
    unsupportedOutput: true
    rawInput: false
    rawOutput: false
    traceInput: false
    traceOutput: false
