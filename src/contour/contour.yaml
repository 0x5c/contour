# Example Contour Configuration File.

# shell: "ssh ubuntu-vm"

terminalSize:
    columns: 130
    lines: 30

fontSize: 12
fontFamily: "Fira Code, Ubuntu Mono, Consolas, monospace"
tabWidth: 8

cursor:
    shape: "block"
    blinking: true

background:
    opacity: 0.8
    blur: false

input_mapping:
    - { mods: Alt,              key: Enter,        action: ToggleFullscreen }
    - { mods: [Alt, Control],   key: S,            action: ScreenshotVT }
    - { mods: [Control, Shift], key: Equal,        action: IncreaseFontSize }
    - { mods: [Control, Shift], key: Minus,        action: DecreaseFontSize }
    - { mods: [Control, Shift], mouse: WheelUp,    action: IncreaseFontSize }
    - { mods: [Control, Shift], mouse: WheelDown,  action: DecreaseFontSize }
    - { mods: [Alt],            mouse: WheelUp,    action: IncreaseOpacity }
    - { mods: [Alt],            mouse: WheelDown,  action: DecreaseOpacity }

# Google dark
colors_google_dark: &colors_google_dark
     # Default colors
     default:
         background: '#1d1f21'
         foreground: '#c5c8c6'
     # Normal colors
     normal:
         black:   '#1d1f21'
         red:     '#cc342b'
         green:   '#198844'
         yellow:  '#fba922'
         blue:    '#3971ed'
         magenta: '#a36ac7'
         cyan:    '#3971ed'
         white:   '#c5c8c6'
     # Bright colors
     bright:
         black:   '#969896'
         red:     '#cc342b'
         green:   '#198844'
         yellow:  '#fba922'
         blue:    '#3971ed'
         magenta: '#a36ac7'
         cyan:    '#3971ed'
         white:   '#ffffff'

colors: *colors_google_dark

logging:
    file: "/tmp/contour.log"
    parseErrors: true
    invalidOutput: true
    unsupportedOutput: true
    rawInput: false
    rawOutput: false
    traceInput: false
    traceOutput: false
