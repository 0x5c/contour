name: Windows

on:
  push:
    branches:
    - master
    - wip
  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: "Initialize sub modules"
      run: git submodule update --init --recursive
    - name: "Install dependencies"
      run: vcpkg install freetype fontconfig glew glfw3 glm harfbuzz
    - name: "create build directory"
      run: mkdir build
    - name: "Generate build files"
      run: cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE="C:/vcpkg/scripts/buildsystems/vcpkg.cmake" -DYAML_BUILD_SHARED_LIBS=OFF -DYAML_CPP_BUILD_CONTRIB=OFF -DYAML_CPP_BUILD_TESTS=OFF -DYAML_CPP_BUILD_TOOLS=OFF -DYAML_CPP_INSTALL=OFF -B build .
    - name: "Build"
      run: cmake --build build/
    - name: "test: libground"
      run: ./build/src/ground/ground_test.exe
    - name: "test: libterminal"
      run: ./build/src/terminal/terminal_test.exe

